<app-kubernetes-components-list name="ConfigMaps" (filter)="load($event)" [values]="values" [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Namespace</th>
      <th>Name</th>
      <th>Keys</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-configMap>
    <tr>
      <td>{{configMap.namespace}}</td>
      <td>{{configMap.name}}</td>
      <td>{{configMap.keys}}</td>
      <td>{{configMap.age}}</td>
      <td>
        <app-kubernetes-components-action
          [object]="configMap"
          [link]="'/kubernetes/config-maps/detail'"
          [crudService]="crudService">
        </app-kubernetes-components-action>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
