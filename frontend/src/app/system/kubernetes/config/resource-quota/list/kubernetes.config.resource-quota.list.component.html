<app-kubernetes-components-list name="ResourceQuotas" (filter)="load($event)" [values]="values" [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Namespace</th>
      <th>Name</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-resourceQuota>
    <tr>
      <td>{{resourceQuota.namespace}}</td>
      <td>{{resourceQuota.name}}</td>
      <td>{{resourceQuota.age}}</td>
      <td>
        <app-kubernetes-components-action
          [object]="resourceQuota"
          [link]="'/kubernetes/resource-quotas/detail'"
          [crudService]="crudService">
        </app-kubernetes-components-action>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
