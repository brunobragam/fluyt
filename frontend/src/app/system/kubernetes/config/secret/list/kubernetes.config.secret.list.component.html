<app-kubernetes-components-list name="Secrets" (filter)="load($event)" [values]="values" [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Namespace</th>
      <th>Name</th>
      <th>Keys</th>
      <th>Type</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-secret>
    <tr>
      <td>{{secret.namespace}}</td>
      <td>{{secret.name}}</td>
      <td>{{secret.keys}}</td>
      <td>{{secret.type}}</td>
      <td>{{secret.age}}</td>
      <td>
        <app-kubernetes-components-action
          [object]="secret"
          [link]="'/kubernetes/secrets/detail'"
          [crudService]="crudService">
        </app-kubernetes-components-action>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
