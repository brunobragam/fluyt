<app-kubernetes-components-list name="HorizontalPodAutoscaler" (filter)="load($event)" [values]="values" [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Namespace</th>
      <th>Name</th>
      <th>Metrics</th>
      <th>MinPods</th>
      <th>MaxPods</th>
      <th>Replicas</th>
      <th>Status</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-hpa>
    <tr>
      <td>{{hpa.namespace}}</td>
      <td>{{hpa.name}}</td>
      <td>
        <mat-chip-listbox aria-label="status" [selectable]="false">
          <mat-chip-option *ngFor="let metric of hpa.metrics">
            {{metric}}
          </mat-chip-option>
        </mat-chip-listbox>
      </td>
      <td>{{hpa.minPods}}</td>
      <td>{{hpa.maxPods}}</td>
      <td>{{hpa.replicas}}</td>
      <td>
        <mat-chip-listbox aria-label="status" [selectable]="false">
          <mat-chip-option *ngFor="let status of hpa.status">
            {{status}}
          </mat-chip-option>
        </mat-chip-listbox>
      </td>
      <td>{{hpa.age}}</td>
      <td>
        <app-kubernetes-components-action
          [object]="hpa"
          [link]="'/kubernetes/horizontal-pod-autoscalers/detail'"
          [crudService]="crudService">
        </app-kubernetes-components-action>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
