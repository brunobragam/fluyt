<app-kubernetes-components-list name="Roles" (filter)="load($event)" [values]="values" [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Namespace</th>
      <th>Name</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-role>
    <tr>
      <td>{{role.namespace}}</td>
      <td>{{role.name}}</td>
      <td>{{role.age}}</td>
      <td>
        <app-kubernetes-components-action
          [object]="role"
          [link]="'/kubernetes/roles/detail'"
          [crudService]="crudService">
        </app-kubernetes-components-action>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
