<app-kubernetes-components-list name="Endpoints" (filter)="load($event)" [values]="values" [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Namespace</th>
      <th>Name</th>
      <th>Endpoints</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-endpoint>
    <tr>
      <td>{{endpoint.namespace}}</td>
      <td>{{endpoint.name}}</td>
      <td>
        <mat-chip-listbox aria-label="endpoints" [selectable]="false">
          <mat-chip-option *ngFor="let endpoint of endpoint.endpoints">
            {{endpoint}}
          </mat-chip-option>
        </mat-chip-listbox>
      </td>
      <td>{{endpoint.age}}</td>
      <td>
        <app-kubernetes-components-action
          [object]="endpoint"
          [link]="'/kubernetes/endpoints/detail'"
          [crudService]="crudService">
        </app-kubernetes-components-action>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
