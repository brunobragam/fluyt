<app-kubernetes-components-list name="StorageClasses"
                                [showNamespace]="false"
                                (filter)="load($event)"
                                [values]="values"
                                [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Provisioner</th>
      <th>Reclaim Policy</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-storageClass>
    <tr>
      <td>{{storageClass.name}}</td>
      <td>{{storageClass.provisioner}}</td>
      <td>{{storageClass.reclaimPolicy}}</td>
      <td>{{storageClass.age}}</td>
      <td>
        <app-kubernetes-components-action
          [object]="storageClass"
          [link]="'/kubernetes/storage-classes/detail'"
          [crudService]="crudService">
        </app-kubernetes-components-action>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
